<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="./source/logo.png" type="image/png" />
    <link rel="stylesheet" href="css/css_reset.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/base.css" />
    <link rel="stylesheet" href="css/layout.css" />
    <link rel="stylesheet" href="css/components.css" />
    <title>Community</title>
  </head>
  <body id="grid-container">
    <header><h1>Community</h1></header>
    <nav id="flexnavbar">
      <div class="nav_usr_profile">
        <a href="community.html"
          ><img src="./source/avtar.png" alt="avatar"
        /></a>
        <h2 class="user_name">Richard</h2>
        <p class="bio">Hello! I love cooking, hope to find more recipes!</p>
      </div>
      <a href="index.html">Home</a>
      <a href="meal_planning.html">Planning</a>
      <a href="recipes.html">Recipes</a>
      <a href="community.html" class="active">Community</a>
      <button class="btn-login" onclick="window.location.href='community.html'">
        Login
      </button>
    </nav>
    <main class="community-page">
      <h2>Welcome, Richard!</h2>
      <img src="./source/avtar.png" alt="avatar" />
      <div id="community-body">
        <h2>Upload your recipe!</h2>
        <form id="recipeForm">
          <label for="recipe_name">Recipe Name:</label>
          <input
            type="text"
            id="recipe_name"
            name="recipe_name"
            required
            maxlength="255"
          />

          <label for="author">Author:</label>
          <input
            type="text"
            id="author"
            name="author"
            required
            maxlength="255"
          />

          <label for="ingredients">Ingredients:</label>
          <textarea id="ingredients" name="ingredients" required></textarea>

          <label for="instructions">Cooking Instructions:</label>
          <textarea id="instructions" name="instructions" required></textarea>

          <label for="cooking_time">Cooking Time (in minutes):</label>
          <input
            type="number"
            id="cooking_time"
            name="cooking_time"
            min="1"
            required
          />

          <label for="servings">Number of Servings:</label>
          <input type="number" id="servings" name="servings" min="1" required />

          <label for="difficulty_level">Difficulty Level:</label>
          <select id="difficulty_level" name="difficulty_level" required>
            <option value="Easy">Easy</option>
            <option value="Medium">Medium</option>
            <option value="Hard">Hard</option>
          </select>

          <label for="image">Optional Image:</label>
          <input type="file" id="image" name="image" accept="image/*" />

          <button type="submit">Post Recipe</button>
          <button
            type="button"
            id="btnform-cancel"
            onclick="cancelSubmission()"
          >
            Cancel
          </button>
        </form>

        <div id="submitResponse" role="alert" aria-live="assertive"></div>
      </div>
    </main>

    <footer>
      <p>&copy; 2024 Wang Yuzhe(Richard). All rights reserved.</p>
    </footer>
    <script type="module" src="js/community.js"></script>
    <script src="js/page_load_message.js"></script>
  </body>
</html>
