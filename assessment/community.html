<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <link rel="stylesheet" href="css/css_reset.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/base.css" />
    <link rel="stylesheet" href="css/layout.css" />
    <link rel="stylesheet" href="css/components.css" />
    <title>Community</title>
  </head>
  <body id="grid-container">
    <header><h1>Community page</h1></header>
    <nav id="flexnavbar">
      <div class="nav_usr_profile">
        <a href="community.html"><img src="" alt="avatar" /></a>
        <p>name</p>
        <p>Bio</p>
      </div>
      <a href="index.html">Home</a>
      <a href="food_ingredient.html">Ingredients</a>
      <a href="recipes.html">Recipes</a>
      <a href="community.html">Community</a>
      <button class="btn-login">Login</button>
    </nav>
    <main>
      <h2>Upload your recipe!</h2>
      <form id="recipe-form">
        <label for="recipe-name">Recipe Name:</label>
        <input type="text" id="recipe-name" name="recipe-name" required />

        <label for="ingredients">Ingredients:</label>
        <textarea id="ingredients" name="ingredients" required></textarea>

        <label for="publish-date">Publication Date:</label>
        <input type="date" id="publish-date" name="publish-date" required />

        <label for="recipe-photo">Recipe Photo:</label>
        <input
          type="file"
          id="recipe-photo"
          name="recipe-photo"
          accept="image/*"
          required
        />

        <label for="steps">Steps:</label>
        <textarea id="steps" name="steps" required></textarea>

        <div id="form-btn-div">
          <button
            type="button"
            id="btnform-cancel"
            onclick="cancelSubmission()"
          >
            Cancel
          </button>
          <button type="submit" id="btnform-post">Post</button>
        </div>
      </form>
    </main>

    <footer>

    </footer>
    <script type="module" src="js/recipes.js"></script>

  </body>
</html>
