<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- link the manifest file -->
    <link rel="manifest" href="/manifest.json" />
    <meta name="theme-color" content="#ABD451" />
    <!-- only needed if you have an apple phone -->
    <link
      rel="apple-touch-icon"
      sizes="192x192"
      href="/icons/icon-192x192.png"
    />
    <!-- service worker registration -->
    <script>
      if ("serviceWorker" in navigator) {
        window.addEventListener("load", () => {
          navigator.serviceWorker
            .register("/serviceWorker.js")
            .then((registration) => {
              console.log(
                "Service Worker registered with scope: ",
                registration.scope
              );
            })
            .catch((error) => {
              console.log("Service Worker registration failed: ", error);
            });
        });
      }
    </script>
    <title>Home Page</title>
  </head>

  <body>
    <header>
      <h1>Project Home Page for Wang Yuzhe(Richard)</h1>
    </header>

    <main>
      <p><a href="practice/index.html">Practice Project</a></p>
      <p><a href="assessment/index.html">Accessment Project</a></p>
    </main>

    <footer>
      <p>&copy; 2024 Wang Yuzhe(Richard). All rights reserved.</p>
    </footer>
  </body>
</html>
